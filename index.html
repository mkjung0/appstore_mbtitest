<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 운영자 MBTI 테스트</title>
    <meta property="og:title" content="쇼핑몰 운영자 MBTI 테스트">
    <meta property="og:description" content="나의 쇼핑몰 운영 스타일은? 맞춤 카페24 앱 추천까지!">
    <meta property="og:image" content="https://your-domain.com/images/share-thumbnail.jpg">
    <meta property="og:url" content="https://your-domain.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="container">
        <div id="start" class="section active">
            <div class="intro-image">
                <img src="./images/mbti-intro.jpg" alt="쇼핑몰 운영자 MBTI 테스트">
            </div>
            <div class="intro-text">
                <p>
                    딱 <span class="highlight">12개 질문</span>이면,<br>
                    '<span class="highlight">내가 어떤 스타일의 운영자인지?</span>'<br>
                    바로 알아볼 수 있어요! ✨
                </p>
                <p>
                    결과에 따라 <span class="highlight">딱 맞는 앱</span>도 추천해 드릴테니,<br>
                    <span class="accent">2분</span>만 투자해서 재밌는 테스트 해보세요!<br>
                    가보자고~! 🚀
                </p>
            </div>
            <button onclick="startTest()">테스트 시작하기</button>
        </div>

        <div id="question" class="section">
            <div class="progress-container">
                <div class="progress-text">
                    <span id="currentNumber">1</span>/12
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <h2 id="questionText"></h2>
            <div class="answers">
                <button onclick="selectAnswer(1)"></button>
                <button onclick="selectAnswer(2)"></button>
            </div>
        </div>

        <div id="result" class="section">
            <div class="result-header">
                <h2>테스트 완료!</h2>
                <h1></h1>
            </div>
            <div class="result-type">
                <h1 id="resultType"></h1>
                <p id="resultDescription"></p>
            </div>
            <div id="recommendedApps">
                <h3>"성향에 딱! 맞는 추천 앱"</h3>
                <div class="app-list"></div>
            </div>
            <div class="action-buttons">
                <button onclick="shareResult()">결과 공유하기</button>
                <button onclick="goToAppStore()">카페24 앱스토어 바로가기</button>
                <button onclick="restartTest()" class="restart-btn">다시 테스트하기</button>
            </div>
        </div>

        <!-- 결과 계산 중 로딩 표시 -->
        <div id="loading" class="section">
            <div class="loader"></div>
            <p>당신의 쇼핑몰 운영 스타일을 분석하고 있습니다...</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
